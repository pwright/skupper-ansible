---
- name: Skupper V2 controller
  kubernetes.core.k8s:
    state: present
    src: "{{ skupper_v2_url }}"
- name: Waiting on controller to be ready
  kubernetes.core.k8s_info:
    api_version: apps/v1
    kind: Deployment
    name: skupper-controller
    namespace: skupper
    wait: true
    wait_condition:
      type: Available
      status: true
