---
token_image: quay.io/skupper/cli:v2-dev
namespace: ""
namespace_west: token-west-testing
namespace_east: token-east-testing
kube_verify_command: kubectl -n token-west-testing exec deploy/skupper-router -c router -- curl -s http://backend:8080/api/hello
nonkube_verify_command: curl -s http://0.0.0.0:18080/api/hello
matrix:
  - scenario: 'nonkube-nonkube'
    west:
      path: 'site_west_nonkube.yml'
      platform: 'podman'
    east:
      path: 'site_east_nonkube.yml'
      platform: 'podman'
  - scenario: 'kube-nonkube'
    west:
      path: 'site_west_kube.yml'
      platform: 'kubernetes'
    east:
      path: 'site_east_nonkube.yml'
      platform: 'podman'
  - scenario: 'kube-kube'
    west:
      path: 'site_west_kube.yml'
      platform: 'kubernetes'
    east:
      path: 'site_east_kube.yml'
      platform: 'kubernetes'
